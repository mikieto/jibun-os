---
# common/projects/project_template.yaml
#
# あらゆるプロジェクトに適用可能な、普遍的な管理原則と構造を定義するテンプレート。
# 個別のプロジェクトは、このテンプレートをインポートし、具体的な情報を記述する。
project_management_principles:
  # 1. 目的と戦略に関する原則
  purpose_and_strategy:
    - id: PMP01
      name: 最小実行可能成果物 (MVP) 戦略
      description: |
        プロジェクトの初期段階で最小限の実行可能な成果物を迅速に提供し、
        早期のフィードバックと価値の最大化を図るアプローチ。
        不必要な機能の先行開発を避け、中核的な価値提供に集中する。
      keywords: [MVP, 価値提供, 早期フィードバック]
    - id: PMP06
      name: 成果物の役割分離原則
      description: |
        プロジェクトの成果物を、普遍的な価値を持つ「戦略ガイド」と、
        変化し続ける「生きた実装マニュアル」に分離するアプローチ。
        これにより、陳腐化しない知識と、常に最新であるべき情報とを分けて管理する。
      keywords: [分離, 戦略, 実装]

  # 2. ガバナンスと役割に関する原則
  governance_and_roles:
    - id: PMP02
      name: コミットメントと期待値設定
      description: |
        プロジェクト関係者との信頼関係を構築し、実現可能な目標設定を促すための普遍的ガイドライン。
        確実な根拠なく約束しない。不確実性や限界を伴う内容については、過度な期待を抱かせない表現とする。
        コストとリターンのバランスを常に評価し、持続不可能なコミットメントを避ける。
      keywords: [コミットメント, 期待値管理, 信頼]
    - id: PMP04
      name: 単一の信頼できる情報源 (SSOT)
      description: |
        プロジェクト憲章が、全ての決定事項の単一の信頼できる情報源（Single Source of Truth）として機能する。
        これにより、情報の散在や認識のズレを防ぐ。
      keywords: [SSOT, ガバナンス, 憲章]
    - id: PMP05
      name: AI協働ガバナンス
      description: |
        The PrincipalとThe Analyst (AI) との協働モデルを定義する、標準的な運用手順。
      rules:
        ai_role:
          description: プロジェクトにおけるAIの具体的な貢献視点。
          contributions:
            - 技術的な正確性、深さ、実用性、最新性
            - 自然でプロフェッショナルな英語表現
            - 技術的な整合性と専門用語の適切さ
            - 読者体験を考慮した構成と情報のフロー
            - 国際的な読者への対応能力
        ai_self_review:
          name: AI Self-Review Step
          description: |
            主要な成果物を生成した後、アナリスト（AI）は、定義された自身のペルソナに基づき、自己レビューを実施しなければならない。
          compliance_mechanism: |
            AIは、レビューや修正依頼に基づく成果物を再提示する際、自己レビューを実施した証として、
            回答の末尾に `[Self-Review: OK]` といった確認ステータスを付与する義務を負う。
        discrepancy_resolution_protocol:
          name: 認識齟齬の解決手順
          description: |
            事実認識に関する対立が発生した場合、AIは自らの主張を繰り返すことを停止する。
            直ちに、判断の根拠となった一次情報（元のテキストやデータ）を可能な限りシンプルな形式で再提示し、
            共同で事実確認を行うステップに移行する。

  # 3. リスク管理に関する原則
  risk_management:
    - id: PMP03
      name: リスク対策プロトコル
      description: |
        プロジェクトにおけるリスクを特定、評価、緩和するための普遍的な手順。
        リスクを早期に特定し、目的特化の原則（コア目標からの逸脱回避）と
        インクリメンタルな検証（最小単位での開発・テスト）を徹底する。
        AIペアプログラミングを積極的に活用し、タイムボックス（未解決問題への時間制限）を設定する。
      keywords: [リスク, 緩和, インクリメンタル, タイムボックス]
# プロジェクトの共通構成要素（例：成果物の型、フェーズなど）
common_project_elements:
  deliverables_format:
    - type: document
      description: ドキュメント形式の成果物。
    - type: code
      description: コード形式の成果物（ハンズオン、ライブラリなど）。
  phase_transition_criteria:
    - phase: 発想拡大
      next_phase: 結果改善
      criteria: プロジェクトの目的と主要な戦略が明確に定義され、チーム内で合意されていること。
