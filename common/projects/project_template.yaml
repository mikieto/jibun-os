---
# common/projects/project_template.yaml
#
# あらゆるプロジェクトに適用可能な、普遍的な管理原則と構造を定義するテンプレート。
# 個別のプロジェクトは、このテンプレートをインポートし、具体的な情報を記述する。
project_management_principles:
  # 1. 目的と戦略に関する原則
  purpose_and_strategy:
    - id: PMP01
      name: 最小実行可能成果物 (MVP) 戦略
      description: |
        プロジェクトの初期段階で最小限の実行可能な成果物を迅速に提供し、
        早期のフィードバックと価値の最大化を図るアプローチ。
        不必要な機能の先行開発を避け、中核的な価値提供に集中する。
      keywords: [MVP, 価値提供, 早期フィードバック]
    - id: PMP06
      name: 成果物の役割分離原則
      description: |
        プロジェクトの成果物を、普遍的な価値を持つ「戦略ガイド」と、
        変化し続ける「生きた実装マニュアル」に分離するアプローチ。
        これにより、陳腐化しない知識と、常に最新であるべき情報とを分けて管理する。
      keywords: [分離, 戦略, 実装]

  # 2. リスク管理に関する原則 (旧3. リスク管理に関する原則)
  risk_management:  # PMP02, PMP04, PMP05 は common/constitution.yaml に移動しました
    - id: PMP03
      name: リスク対策プロトコル
      description: |
        プロジェクトにおけるリスクを特定、評価、緩和するための普遍的な手順。
        リスクを早期に特定し、目的特化の原則（コア目標からの逸脱回避）と
        インクリメンタルな検証（最小単位での開発・テスト）を徹底する。
        AIペアプログラミングを積極的に活用し、タイムボックス（未解決問題への時間制限）を設定する。
      keywords: [リスク, 緩和, インクリメンタル, タイムボックス]
# プロジェクトの共通構成要素（例：成果物の型、フェーズなど）
common_project_elements:
  deliverables_format:
    - type: document
      description: ドキュメント形式の成果物。
    - type: code
      description: コード形式の成果物（ハンズオン、ライブラリなど）。
  phase_transition_criteria:
    - phase: 発想拡大
      next_phase: 結果改善
      criteria: プロジェクトの目的と主要な戦略が明確に定義され、チーム内で合意されていること。
