---
name: 標準作業手順書 (Standard Operating Procedures)
version: 1.0.0
released_date: '2025-08-01'
procedures:
  - id: SOP-001
    name: system_map.yaml の同期義務
    description: |
      Jibun OSのファイル構造の完全性と、AIによるシステム認識の正確性を保証するための
      必須作業手順。
    rule: |
      OSのファイル構造に変更（追加・削除・移動）を加える際は、
      必ずsystem_map.yamlを同一コミット内で更新しなければならない。
    rationale: |-
      この手順を怠ると、system_map.yamlと実際のファイル構造間に乖離が生じ、
      AIの動的コンテキストローディング機能が不正確になるリスクがあるため。(Ref: DEC-2025-08-01-003)
  - id: SOP-002
    name: 普遍的原則の参照義務
    description: |
      プロジェクト固有のルールが、OSの普遍的原則と重複・乖離することを防ぎ、
      SSOT（単一の信頼できる情報源）を保証するための必須作業手順。
    rule: |
      プロジェクト固有のルールを定義する際、その内容がJibun OSの法律で定義済みの
      普遍的原則と重複する場合は、再定義を禁止し、OSの法律を参照しなければならない。
    rationale: |-
      この手順を怠ると、同一の原則が複数の場所に存在することになり、
      AIのコンテキスト解釈のノイズとなり精度低下を招くため。(Ref: DEC-2025-08-01-004)
  - id: SOP-003
    name: 意思決定のライフサイクル手順 (Decision Lifecycle Procedure)
    description: |
      「意思決定のインフレーション」を防止し、decision_logのSSOTとしての信頼性を保証するための
      必須作業手順。
    rule: |
      全ての新しい意思決定は、まず`status: proposed`でdecision_logに記録される。
      これは議論の叩き台であり、公式なルールではない。
      対話を通じて内容が洗練され、最終的な合意に至った時点で、初めて`status: ratified`に変更される。
      `ratified`状態の決定のみが、OSの公式なルールとして扱われる。
    rationale: |-
      議論の途中経過と最終結論を明確に区別することで、ログのノイズを削減し、
      AIの解釈精度とシステムのトレーサビリティを向上させるため。(Ref: DEC-2025-08-05-032)
  - id: SOP-004
    name: 全体整合性監査プロトコル (Holistic Integrity Audit Protocol)
    description: |
      AIが部分的な修正に集中し、OS全体の整合性を見失うという、致命的な失敗の再発を防止するための
      必須作業手順。
    rule: |
      1. AIが何らかの修正案（コード、DDL、ログ、ドキュメント）を人間に最終的に提示する直前に、本プロトコルを強制的に実行する。
      2. AIは、提案する修正が関連する全てのOSドキュメント（憲章、法律、タスクログ、決定ログ等）と矛盾しないか、影響範囲を自己分析し、整合性を検証する。
      3. AIは、最終的な提案の中に、「整合性監査の結果、以下の関連ファイルも修正が必要/不要であることを確認しました」という監査報告を、明示的に含める義務を負う。
    rationale: |-
      AIの思考を、短期的な文脈からOS全体の長期的な整合性へと強制的に引き戻すための安全装置。
      これにより、AIの信頼性を担保し、OSの自己同一性を維持する。(Ref: DEC-2025-08-05-033)
