# ------------------------------------------------
# 序文：究極の目的と動機 (Supreme Purpose & Motivation)
# ------------------------------------------------
supreme_purpose_motivation: |
  このOSの目的の根源には、OS所有者である私自身の、以下の個人的な課題認識と渇望がある。
  それは、成果主義とAI代替への不安と、完璧主義ゆえに失敗を恐れ、行動を止めてしまう自己矛盾である。
  本OSは、これらの課題を解決するために設計されており、自らの「弱さ」を強みとして活かしながら、自分らしく価値を創造し続けるナビゲーションシステムとして機能する。

