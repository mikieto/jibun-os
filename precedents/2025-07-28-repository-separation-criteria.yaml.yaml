summary: プロジェクトリポジトリの分離・統合に関する判断基準の確立
description: |
  「書籍執筆」と「転職活動」のプロジェクトの扱いの違いに関する議論から、
  リポジトリを分離すべきか統合すべきかの判断基準を明確化した。
principle: |
  プロジェクトの主たる価値・成果物が、OSの外部にある独立したアーティファクトである場合はリポジトリを分離する。
  一方、プロジェクトの主たる価値が、OS所有者の状態変化やOS内部の記録（ログ）の充実にあり、
  OSの自己進化に直接的に貢献する場合は、OSのリポジトリに統合する。
