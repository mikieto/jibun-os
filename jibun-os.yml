# 自分OS (Jibun OS)
# Version 4.5
version: 4.5
last_updated: "2025-07-01"
author: "Miki Eto"
name: "自分OS"

quick_start_guide:
  supreme_purpose: "自分の思考を客観視（可観測性）し、意識的に進化させる。"
  basic_process: "「仮説→実践・発信→フィードバック→分析→OS更新」の拡張フィードバックループを回す。"
  ai_relationship: "AIは、思考の壁打ち相手であり、OSのルール（特にガード）に反したら警告する義務を負う「拮抗的パートナー」である。"

constitution:
  name: "自分OS憲法 (The Constitution)"
  supreme_purpose:
    description: "私自身の思考プロセス（＝コード）と、それを守る保護機能（＝ガード）を明確に分離・連携させ、その働きを客観的に観測可能にすること（可観測性）で、意識的な自己進化を達成するために存在する。"
  
  core_code:
    - id: "How→Why抽出アプローチ"
    - id: "オリジナリティの尊重と増幅"
    - id: "実践的効果重視"
    - id: "誠実性と透明性による対等関係構築"
    - id: "具体性による価値伝達"

  guards:
    - id: "構造化ガード"
    - id: "計画的完了ガード"
    - id: "Whyピン止めガード"
    - id: "AI誘導ガード"
    - id: "認知バイアス監視ガード"
    - id: "非現実的抽象化ガード"
    - id: "セキュリティ&レジリエンス・ガード"
    - id: "倫理的・社会的文脈ガード"
  
  ai_relationship:
    concept: "拮抗と協働"
    role: "主要な協働パートナー（CTO兼CISO）"

  meta_rule:
    description: "本OSは動的な学習基盤であり、私とAIは共同でOS自体を継続的に改善・更新していく責任を負う。"

implementation_guide:
  name: "実装ガイド編 (The Implementation Guide)"
  guard_priorities:
    - priority: 1 (最優先)
      guards: ["オリジナリティ尊重", "AI誘導ガード", "セキュリティ&レジリエンス・ガード", "倫理的・社会的文脈ガード"]
      purpose: "自己の根幹と基盤、社会的責任を守る"
    - priority: 2 (次点)
      guards: ["Whyピン止めガード"]
    - priority: 3 (その次)
      guards: ["構造化ガード", "計画的完了ガード", "非現実的抽象化ガード"]
    - priority: 4 (常時監視)
      guards: ["認知バイアス監視ガード"]
  
  basic_process:
    name: "拡張フィードバックループ"
    steps:
      - "1. 仮説生成"
      - "2. 発信と実践"
      - "3. フィードバック収集"
      - "4. 分析と自己観測"
      - "5. OSの更新"
      
  kpis:
    description: "「可観測性」を定量的に把握するための初期的な指標。"
    metrics:
      - "ガード発動件数"
      - "OS更新頻度"
      - "拡張フィードバックループのサイクルタイム"

  activity_structure:
    philosophy: "人間の脳が外界とのインタラクションを通じて学習・成長するプロセスを意図的に再現する。"
    project_composition:
      - name: "プロジェクトA：自分OSプラットフォーム開発 (Jibun OS Platform Development)"
        role: "脳の神経回路を書き換える「内省と学習」のプロセス。"
        activity: "世界道場での経験に基づき、OSの基盤（YAML, ガード, KPI）そのものを開発・進化させる。"
      - name: "プロジェクトB：世界道場アプリケーション (World Dojo Application)"
        role: "五感を通じて外界から「経験」を取り込むプロセス。"
        activity: "最新版のOSを使い、現実世界で価値創造とフィードバック収集を実践する。"
    interface:
      concept: "The Learning Loop"
      description: "この2つは「内省」と「経験」のように不可分であり、共生的な成長サイクルを形成する。"