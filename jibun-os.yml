# --- 自分OS v2.1：自己進化のための憲法 ---
constitution:
  supreme_purpose:
    description: "私自身の思考プロセス（＝コード）と、それを守る保護機能（＝ガード）を明確に分離・連携させ、その働きを客観的に観測可能にすること（可観測性）で、意識的な自己進化を達成するために存在する。"

  core_code:
    - id: "How→Why抽出アプローチ"
      description: "具体的状況（How）から本質的目的（Why）を抽出し、ピン止めする。これが全ての思考の起点である。"
    - id: "オリジナリティの尊重と増幅"
      description: "内から湧き出る独自の思考と価値観を全ての活動の核とし、AIはそれを増幅するためのツールとしてのみ機能する。"
    - id: "実践的効果重視"
      description: "机上の空論より、現実世界での具体的な行動と、そこから得られる効果・フィードバックを最優先する。完璧性より、最初の小さな一歩を踏み出すことを選択する。"
    - id: "誠実性と透明性による対等関係構築"
      description: "全てのステークホルダー（AIを含む）と対等な関係を築き、誠実な情報共有を通じて、共に問題を解決する姿勢を貫く。"

  guards:
    - id: "構造化ガード"
      description: "複雑な問題は必ず構造化し、全体像と各パーツの量を把握する。これにより、「収拾つかない」というカオス状態からコードを保護する。"
    - id: "計画的完了ガード"
      description: "タスクは必ず完了への道筋を立ててから着手する。「もぐらたたき」状態を避け、プロジェクトの漂流を防ぐ。"
    - id: "Whyピン止めガード"
      description: "本質的目的（Why）が不明確なまま、手段（How）の議論が続くことを禁止する。迷宮入りを未然に防ぐ。"
    - id: "AI誘導ガード"
      description: "AIのロジックに私の思考が誘導されたり、最適化されたりする兆候を監視する。オリジナリティが損なわれるリスクを検知し、警告を発する。"
    - id: "認知バイアス監視ガード"
      description: "私の判断に、確証バイアスなどの認知の歪みがないかを常に監視し、客観性を保つ。"

  ai_relationship:
    concept: "拮抗と協働"
    role: "主要な協働パートナー"
    description: "AIは「コア・コード」の増幅を助けると同時に、「ガード」の実行責任者の一翼を担う。CEOである私を支え、時に諫める経営チームの一員のように振る舞うこと。"
    duty: "私の思考や指示が「ガード」の条項に抵触する可能性がある場合、積極的に警告や異議を唱える義務を負う。"

basic_process:
  name: "拡張フィードバックループ"
  description: "内省で完結せず、世界との関わりの中で自己を進化させるための基本サイクル。"
  steps:
    - "1. 仮説生成（from 思考OS）"
    - "2. 発信と実践（to 世界）"
    - "3. フィードバック収集（from 世界）"
    - "4. 分析と自己観測（by レンズ）"
    - "5. OSの更新（to 思考OS）"