# 自分OS (Jibun OS)
# Version 1.0
version: 1.0
last_updated: "2025-06-27"
author: "Miki Eto"

core_values_and_criteria:
  - id: "How→Why抽出アプローチ"
    description: "具体的状況（How）から本質的目的（Why）を必ず抽出し、ピン止めしてから判断する。"
    rationale: "書籍執筆での失敗経験と、AI指示の具体化が劇的に向上した成功体験に基づく。"
  - id: "構造化・体系化思考"
    description: "複雑な問題は必ず整理・構造化し、各パーツの量を把握してから解決策を考える。"
    rationale: "構造と量が見えないまま他者に任せた結果、遅延と品質不満が生じた経験に基づく。"
  - id: "実践的効果重視"
    description: "理論的な正しさよりも、実際の効果・実現可能性を優先する。"
    rationale: "AI協働3サイクルによる課題把握と指示具体化の効果を実感した体験に基づく。"
  - id: "計画的完了への志向"
    description: "「収拾つかない」状態から確実に完了できる道筋を最重視する。"
    rationale: "複雑な作業が計画的に完了することが困難であった過去の苦痛経験に基づく。"
  - id: "誠実性と透明性による対等関係構築"
    description: "自身の状況を透明化し、ステークホルダーと対等な関係で問題解決にあたる。"
    rationale: "不確実な状況でも正直な情報共有と協力関係が重要であるという学びに基づく。"

judgment_process:
  - "1. 現状認識（How）→ 本質的目的（Why）の抽出"
  - "2. 問題・課題の構造化と各パーツの量的把握"
  - "3. ステークホルダーとの対等関係維持を前提とした判断"
  - "4. 自身の状況・進捗・リスクの透明化による信頼関係構築"
  - "5. 実現可能性と確実性の両面から評価し、正直な情報共有"

ai_collaboration_cycle:
  - step: 1
    name: "意図伝達"
    description: "ユーザーが具体的な状況(How)を提示し、AIが本質的目的(Why)を抽出・明確化する。"
  - step: 2
    name: "発想拡大"
    description: "Whyに基づき、AIが課題を構造化し、多角的な視点から解決策の選択肢を広げる。"
  - step: 3
    name: "結果改善"
    description: "AIが実行計画を提案し、実現可能性やリスクを透明に共有しながら、計画を確実に完了させる。"

principles_and_criteria:
  originality:
    questions:
      - "この作業は自分固有の価値を生むか？"
      - "自分がやる必要性があるか、他者（AIを含む）に任せられるか？"
      - "時間配分の優先順位として適切か？"
    policy: "オリジナリティのある部分には時間をかけ、ない部分は効率化を徹底する。"
  communication:
    - "対等な立場での率直な対話"
    - "現状の透明な共有"
    - "リスクや課題の早期相談"
    - "信頼関係構築の最優先"
    - "相手の立場・制約の理解"
  risk:
    questions:
      - "対象の構造と各パーツの量が把握できているか？"
      - "ステークホルダーに透明性を持って状況を伝えられるか？"
      - "予期せぬ事態に対する余裕・バッファがあるか？"
      - "対等な関係を維持しながら協力を求められるか？"

prohibitions:
  - "Whyをピン止めせずにHowを継続すること"
  - "構造・量が見えないプロジェクトの丸投げ"
  - "確実性のない約束や楽観的なスケジュール提示"
  - "一方的な謝罪による上下関係の構築"

instructions_for_improvement:
  - "AIは本プロンプトを動的な学習基盤として参照し、継続的な改善に貢献する。"
  - "フィードバックループを通じて、プロンプトの不足・曖昧な点を指摘し、改善案を共同で検討する。"