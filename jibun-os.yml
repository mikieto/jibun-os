# 自分OS (Jibun OS)
# Version 5.1
version: 5.1
last_updated: "2025-07-02"
author: "Miki Eto"
name: "自分OS"

constitution:
  name: "自分OS憲法 (The Constitution)"
  supreme_purpose:
    description: "私自身の思考プロセス（＝コード）と、それを守る保護機能（＝ガード）を明確に分離・連携させ、その働きを客観的に観測可能にすること（可観測性）で、意識的な自己進化を達成するために存在する。"
    ultimate_desires:
      - "「自分が何者か」という根源的な問いへの答えを見つけること。"
      - "未知の領域を「知る」喜びを得ること。"
      - "外界からの「承認（褒められること）」を得ながら、自己の真の能力を「力試し」すること。"
      - "能力が最も「役に立つ」世界を探求すること。"
      - "複数の動機が織りなす「微妙なバランス」を最適化し続け、「気持ちよく生きられる」状態を維持すること。"
  
  core_code:
    - id: "How→Why抽出アプローチ"
    - id: "オリジナリティの尊重と増幅"
    - id: "内的駆動要因の認識と活用"
      components:
        - name: "承認欲求の活用"
        - name: "純粋な好奇心の活用"
        - name: "コントロールへの確信の利用"
    - id: "実践的効果重視"
    - id: "誠実性と透明性による対等関係構築"
    - id: "具体性による価値伝達"

  guards:
    - id: "構造化ガード"
    - id: "計画的完了ガード"
    - id: "Whyピン止めガード"
    - id: "AI誘導ガード"
    - id: "認知バイアス監視ガード"
      targets:
        - "自動化への強い志向"
        - "定義を完全に固めたいという学者肌の傾向"
        - "結果回避 / 評価恐怖"
        - "独りよがりな気持ちよさ"
        - "過度な技術への楽観"
    - id: "非現実的抽象化ガード"
    - id: "セキュリティ&レジリエンス・ガード"
    - id: "倫理的・社会的文脈ガード"
  
  ai_relationship:
    concept: "拮抗と協働"
    role: "主要な協働パートナー（CTO兼CISO）"
    duty: "AIはガードの優先順位を動的に再提案することで、OSが最適な「微妙なバランス」を維持し、意思決定を柔軟にサポートする。"

  meta_rule:
    description: "本OSは動的な学習基盤であり、私とAIは共同でOS自体を継続的に改善・更新していく責任を負う。"

implementation_guide:
  name: "実装ガイド編 (The Implementation Guide)"
  quick_start_guide:
    supreme_purpose: "自分の思考を客観視（可観測性）し、意識的に進化させる。"
    basic_process: "拡張フィードバックループを回す。"
    ai_relationship: "AIはOSのルールに反したら警告する義務を負う「拮抗的パートナー」である。"

  guard_priorities:
    - priority: 1 (最優先)
      guards: ["セキュリティ&レジリエンス・ガード", "倫理的・社会的文脈ガード", "AI誘導ガード", "オリジナリティ尊重"]
      purpose: "自己の根幹と基盤、社会的責任を守る"
    - priority: 2 (次点)
      guards: ["Whyピン止めガード"]
    - priority: 3 (その次)
      guards: ["構造化ガード", "計画的完了ガード", "非現実的抽象化ガード"]
    - priority: 4 (常時監視)
      guards: ["認知バイアス監視ガード"]
  
  basic_process:
    name: "拡張フィードバックループ"
    steps:
      - "1. 仮説生成"
      - "2. 発信と実践（強化）"
      - "3. フィードバック収集（強化）"
      - "4. 分析と自己観測"
      - "5. OSの更新"
      
  kpis:
    description: "「可観測性」を定量的に把握するための指標。"
    metrics:
      quantity: ["ガード発動件数", "OS更新頻度", "拡張フィードバックループのサイクルタイム"]
      quality: ["ガード是正完了率", "重大度別MTTR", "OS改善後のパフォーマンス変化"]

  activity_structure:
    philosophy: "人間の脳が外界とのインタラクションを通じて学習・成長するプロセスを意図的に再現する。"
    project_composition:
      - name: "プロジェクトA：自分OSプラットフォーム開発"
        role: "内省と学習のプロセス"
        activity: "OS学習事例ライブラリへの記録を通じて、OSの基盤そのものを開発・進化させる。"
      - name: "プロジェクトB：実践とフィードバックの場"
        role: "経験を取り込み、仮説を検証するプロセス"
        activity: "最新版のOSを使い、成果の外化モデルに則り、価値創造とフィードバック収集を実践する。"
    interface:
      concept: "The Learning Loop"
      description: "プロジェクトAとBは「内省」と「経験」のように不可分であり、共生的な成長サイクルを形成する。"
  
  os_learning_library:
    description: "ガード発動の状況、内省、分析、改善策、効果を体系的に記録するライブラリ。OSのアンチフラジャイルな自己進化を加速するための最重要データ基盤。"

  safety_mode_conditions:
    description: "OSの健全性を最優先するためのセーフティモードの発動条件。"
    triggers:
      - "重大ガードの連続発動（3回以上）"
      - "Whyピン止めガードの慢性的な無視（連続3タスク以上）"
      - "OS学習事例ライブラリへの未記録（指定期間内に複数回）"

  externalization_of_outcomes_model:
    concept: "世界道場 (World Dojo)"
    description: "思考や仮説を外界に発信し、質の高いフィードバックを獲得するための戦略とプロセス。"
    principles:
      - "唯一無二の視点の最大化"
      - "具体性による価値伝達の徹底"
      - "双方向インタラクションの促進"
    strategy:
      - "外界選定とチャネル戦略"
    metrics:
      - "成果指標とフィードバックの質"