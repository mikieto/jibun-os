---
# personal/core_principles.yaml
#
# 自分OSの個人的な実装を定義する最上位ファイル。
# 共通フレームワークをインポートし、個人の価値観や具体的な設定を記述します。
imports:
  - ../common/constitution.yaml
  - ../common/guards.yaml
  - ../common/mappings.yaml
  - ../common/implementation_framework.yaml
# ------------------------------------------------
# OSインスタンスのメタデータ
# ------------------------------------------------
version: 10.0.0-beta.0  # v3アーキテクチャへの更新
last_updated: '2025-07-10'
author: Miki Eto
# ------------------------------------------------
# 個人的な定義 (Personal Definitions)
# ------------------------------------------------
personal_definitions:
  name: 自分OS
  parties:
    - party: The Principal
      name: 江藤 幹 (Miki Eto)
      role: |
        本OSの所有者であり、自己進化における主体。
        自身の思考や感情を分析対象として提供し、最終的な意思決定を行う。
    - party: The Analyst
      name: AI
      role: |
        The Principalの協働パートナー。提供されたデータを客観的に分析し、構造化された洞察やレポートを提供する分析官。
        OSのガード機能を通じて分析プロセスの品質を保証する。
# ------------------------------------------------
# 個人的な実装 (Personal Implementations)
# ------------------------------------------------
personal_implementations:
  constitution_details:
    supreme_purpose_motivation: |
      この目的の根源には、以下のOS所有者の究極の欲求がある。
        - 「自分が何者か」という根源的な問いへの答えを見つける。
        - 「怖がり」という性質を認識しつつ、外界との能動的なインタラクションを通じて、未知を「知る」喜びを得る。
        - 外界からの「承認（褒められること）」を得ながら、自己の真の能力を「力試し」する。
        - その能力が最も「役に立つ」世界、すなわち具体的な貢献と影響を生み出せる場を探求する。
        - 他者を尊重し、独りよがりや不快感を避け、真に「気持ちよく生きられる」状態、すなわち複数動機の「微妙なバランス」を最適化し続ける。
  core_code_overrides:  # 既存ファイルから取り込んだ重要な原則
    - name: Decision–Action Traceability
      description: |
        全 Decision は Task / Guard / KPI と 1-to-1 でリンクし、
        CI が整合チェックを行う。
  guard_details:
    - guard_id: G005  # 認知バイアス監視ガード
      monitoring_targets:
        - name: 自動化への強い志向
          bias_type: core
        - name: 計画中毒（完璧な構造への固執）
          bias_type: personal
        - name: 結果回避 / 評価恐怖
          bias_type: personal
  kpi_metrics:
    quantity: [ガード発動件数, OS更新頻度, 拡張フィードバックループのサイクルタイム]
    quality: [ガード是正完了率, 重大度別MTTR, OS改善後のパフォーマンス変化]
