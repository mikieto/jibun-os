---
# personal/core_principles.yaml
#
# 自分OSの個人的な実装を定義する最上位ファイル。
# 共通フレームワークをインポートし、個人の具体的な設定や運用詳細を記述します。
imports:
  - ../common/constitution.yaml
  - ../common/guards.yaml
  - ../common/mappings.yaml
  - ../common/implementation_framework.yaml
  - ./constitution.yaml  # 新しく作成した個人の憲法をインポートします
# ------------------------------------------------
# OSインスタンスのメタデータ
# ------------------------------------------------
version: 10.0.0-beta.0
last_updated: '2025-07-10'
author: Miki Eto
# ------------------------------------------------
# 個人的な定義 (Personal Definitions)
# ------------------------------------------------
personal_definitions:
  name: 自分OS
  parties:
    - party: The Principal
      name: 江藤 幹 (Miki Eto)
      role: |
        本OSの所有者であり、自己進化における主体。
        自身の思考や感情を分析対象として提供し、最終的な意思決定を行う。
    - party: The Analyst
      name: AI
      role: |
        The Principalの協働パートナー。提供されたデータを客観的に分析し、構造化された洞察やレポートを提供する分析官。
        OSのガード機能を通じて分析プロセスの品質を保証する。
# ------------------------------------------------
# 個人的な実装 (Personal Implementations)
# ------------------------------------------------
personal_implementations:
  # constitution_details: supreme_purpose_motivation は personal/constitution.yaml に移動しました
  core_code_overrides:  # 既存ファイルから取り込んだ重要な原則
    - name: Decision–Action Traceability
      description: |
        全 Decision は Task / Guard / KPI と 1-to-1 でリンクし、
        CI が整合チェックを行う。
  guard_details:
    - guard_id: G005  # 認知バイアス監視ガード
      monitoring_targets:
        - name: 自動化への強い志向
          bias_type: core
        - name: 計画中毒（完璧な構造への固執）
          bias_type: personal
        - name: 結果回避 / 評価恐怖
          bias_type: personal
  kpi_metrics:
    quantity: [ガード発動件数, OS更新頻度, 拡張フィードバックループのサイクルタイム]
    quality: [ガード是正完了率, 重大度別MTTR, OS改善後のパフォーマンス変化]
# ------------------------------------------------
# OS改善バックログ (OS Improvement Backlog)
# ------------------------------------------------
os_improvement_backlog:
  - id: prompt_patterns_systemize
    description: プロンプトパターンの体系化
    status: planned
  - id: guard_map_coverage
    description: 全てのコアコードに対するガードマッピングの網羅
    status: planned
